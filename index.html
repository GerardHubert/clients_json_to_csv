<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Convertisseur JSON vers CSV</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
  <main id="main">
    <h1 class="home-title">json to csv converter</h1>
    <form action="/submit_file" method="POST" enctype="multipart/form-data">
      <div class="form-row">
        <label for="file-input">Choisir le fichier client .json : </label>
        <input type="file" name="file-input" id="file-input">
        <input type="submit" value="convertir en .csv" id="convert-button" disabled>
      </div>
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
      <a class="download_button" id="dl-button"></a>
    </form>
  </main>
  <script src="/js/FileValidation.js"></script>
</body>

</html>
